<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="product">
      <picture class="product__image">
        <img
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </picture>

      <div class="product__content">
        <p class="category">perfume</p>

        <div class="title">Gabrielle Essence Eau De Parfum</div>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price">
          <p class="price__discount">$149.99</p>
          <p class="price__actual">$169.99</p>
        </div>

        <button><a href="#">Add to Cart</a></button>
      </div>
    </div>
  </body>
</html>
